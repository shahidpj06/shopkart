{% extends 'blank_layout.html' %}

{% block content %}

        <div style="height: 359px; display: flex; justify-content: center; align-items: center;
        font-size: x-large; font-weight: 400;" class="{{ message.tags }}">{{message}}</div>
    {% endfor %}
{% else %}    
        {% include 'cart_layout.html' %}
{% endif %}
{% endblock content %}
